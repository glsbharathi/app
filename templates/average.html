<!DOCTYPE html>
<html>
<head>
    <title>Student Average Marks</title>
</head>
<body>
    <h1>Student Average Marks</h1>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Student</th>
                <th>Average Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
